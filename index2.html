<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Memory Card Game</title>

  <link rel="stylesheet" href="css/style2.css" >
  <link rel="icon" type="image/png" href="img/mushroom.png">
</head>

<body>
    
<div class="info">
    <button class="btn-sound"></button>
    <audio id="theme-song" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/225363/smb3-theme.mp3" loop="loop"></audio>
    <div class="score">
      <div class="turns">Turns: <span>2</span></div>
      <div class="attempts">Attempts: <span>0</span></div>
      <div class="wins">Wins: <span>0</span></div>
    </div>
  </div>
  <main>
    <div class="card" data-type="flower" data-matched="false">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card" data-type="mushroom" data-matched="false">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card" data-type="star" data-matched="false">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card" data-type="flower" data-matched="false">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card" data-type="mushroom" data-matched="false">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card" data-type="star" data-matched="false">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card" data-type="flower" data-matched="false">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card" data-type="mushroom" data-matched="false">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card" data-type="star" data-matched="false">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card" data-type="flower" data-matched="false">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card" data-type="mushroom" data-matched="false">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card" data-type="star" data-matched="false">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card" data-type="1up" data-matched="false">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card" data-type="coin10" data-matched="false">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card" data-type="coin20" data-matched="false">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card" data-type="1up" data-matched="false">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card" data-type="coin10" data-matched="false">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card" data-type="coin20" data-matched="false">
      <div class="front"></div>
      <div class="back"></div>
    </div>
  </main>
  <div class="success">
    <div class="success-icon" data-type="mushroom">
      <div class="front"></div>
    </div>
    <h2 class="success-message">Nice work!    </h2>
    <div class="score">
      <div class="turns">Turns <span>2</span></div>
      <div class="attempts">Attempts <span>0</span></div>
      <div class="wins">Wins <span>0</span></div>
      <div class="attempts-overall">Attempts Overall <span>0</span></div>
    </div>
    <button class="btn-continue">Continue</button>
  </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="js/scripts2.js"></script>
</body>

</html>
